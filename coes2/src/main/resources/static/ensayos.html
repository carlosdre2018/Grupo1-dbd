<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
</head>
<body style="background-color: #264673;">
    <center>
        <img src="logoportal.png">
        <p style="color: aliceblue;"><font size="6">Solicitudes</font></p>
    </center>
    <div id = "elemento" style="text-align:center">
        <table class="default" border= 5 align="center">
            <tr>
                <th>Ensayo</th>
                <th>Fecha programada</th>
                <th>Fecha fin</th>
                <th>Trabajador</th>
                <th>Solicitud</th>
                <th>Comentario</th>
                <th width="20%">Estado</th>
            </tr>
            <tr v-for = "ens in ensayo">
                <td>{{ens.id_ENSAYO}}</td>
                <td>{{ens.fecha_PROGRAMADA}}</td>
                <td>{{ens.fecha_FIN}}</td>
                <td>{{ens.id_TRABAJADOR}}</td>
                <td>{{ens.id_SOLICITUD}}</td>
                <td>{{ens.comentario}}</td>
                <td>{{ens.estado_ENSAYO}}</td>
            </tr>
        </table>
    </div>
    <script>
        new Vue({
            el: '#elemento',
            data: {
                ensayo: null
            },
                mounted(){
                axios.get("http://localhost:8080/ensayo")
                    .then(response => (this.ensayo= response.data))
                }
        });
    </script>
</body>
</html>
