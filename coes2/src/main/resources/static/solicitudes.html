<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
</head>
<body>
    <div id = "elemento">
        <table class="default" border= 1>
            <caption>Solicitudes</caption>
            <tr>
                <th>Comentario</th>
                <th>Estado</th>
            </tr>
            <tr v-for = "sol in solicitudes">
                <td>{{sol.comentario}}</td>
                <td>{{sol.estado}}</td>
            </tr>
        </table>
    </div>
    <script>
        new Vue({
            el: '#elemento',
            data: {
                solicitudes: null
            },
                mounted(){
                axios.get("http://localhost:8080/solicitudes")
                    .then(response => (this.solicitudes= response.data))
                }
        });
    </script>
</body>
</html>
